<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyLib - DataTable Example</title>
  </head>
  <body onload="init()">
    <div id="app"></div>
    <div id="app-my-table"></div>
    <script src="build/my-lib.js"></script>
    <script>
      function init() {
        const { DataTable, MyDataTable, logger } = MyLib;
        const el = document.getElementById('app');
        const el2 = document.getElementById('app-my-table');
        const tableData = {
          columns: [
            { headerName: 'Make', field: 'make', sortable: true },
            { headerName: 'Model', field: 'model' },
            {
              headerName: 'Price',
              field: 'price',
              sortable: true,
            },
          ],
          rowBody: [
            { make: 'Toyota', model: 'Celica', price: 35000 },
            { make: 'Ford', model: 'Mondeo', price: 32000 },
            { make: 'Porsche', model: 'Boxter', price: 72000 },
          ],
        };
        const style = { height: '200px', width: '600px' };
        const heading = 'My Data Table.';
        logger('My Loaded successfully!');
        DataTable(el, heading, tableData, style);
        MyDataTable(el2, 'My Table', tableData, style);
      }
    </script>
  </body>
</html>

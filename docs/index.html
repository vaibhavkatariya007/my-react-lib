<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyLib - DataTable Example</title>
    <style>
      body {
        background-color: #ddd;
      }
      h1 {
        text-align: center;
        text-decoration: underline;
        color: rgb(5, 91, 180);
      }
    </style>
  </head>
  <body onload="init();">
    <div id="app-my-table"></div>
    <div id="app"></div>
    <script src="my-lib.js"></script>
    <script>
      function init() {
        const { DataTable, MyDataTable, logger } = MyLib;
        const el = document.getElementById('app');
        const el2 = document.getElementById('app-my-table');
        const tableData = {
          columns: [
            { headerName: 'Make', field: 'make', sortable: true, filter: true },
            { headerName: 'Model', field: 'model' },
            {
              headerName: 'Price',
              field: 'price',
              sortable: true,
              filter: true,
            },
          ],
          rowBody: [
            { make: 'Toyota', model: 'Celica', price: 1500000 },
            { make: 'Ford', model: 'Mondeo', price: 2000000 },
            { make: 'Porsche', model: 'Boxter', price: 2500000 },
            { make: 'Maruti Suzuki', model: 'Zen Estilo', price: 250000 },
            { make: 'Maruti Suzuki', model: 'Swift VXI', price: 700000 },
            { make: 'Tata', model: 'Nexon', price: 900000 },
            { make: 'Tata', model: 'Harrier', price: 1500000 },
            { make: 'Tata', model: 'Tigor', price: 800000 },
          ],
        };
        const style = { height: '400px', width: '600px', margin: '0 auto' };
        const heading = 'My Data Table.';
        logger('My Loaded successfully!');
        DataTable(el, heading, tableData, style);
        MyDataTable(el2, 'My Own Custom Table Component.', tableData, style);
      }
    </script>
  </body>
</html>

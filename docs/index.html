<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyLib - DataTable Example</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="build/my-lib.js"></script>
    <script>
      function init() {
        const el = document.getElementById('app');
        const tableData = {
          columns: [
            { headerName: 'Make', field: 'make', sortable: true, filter: true },
            { headerName: 'Model', field: 'model' },
            {
              headerName: 'Price',
              field: 'price',
              sortable: true,
              filter: true,
            },
          ],
          rowBody: [
            { make: 'Toyota', model: 'Celica', price: 35000 },
            { make: 'Ford', model: 'Mondeo', price: 32000 },
            { make: 'Porsche', model: 'Boxter', price: 72000 },
          ],
        };
        const style = { height: '200px', width: '600px' };
        const heading = 'My Data Table.';
        MyLib.logger('My Loaded successfully!');
        MyLib.DataTable(el, heading, tableData, style);
      }

      window.addEventListener(
        'load',
        function () {
          init();
        },
        false
      );
    </script>
  </body>
</html>
